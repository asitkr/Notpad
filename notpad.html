<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
    <link rel="stylesheet" href="notepad.css">
</head>
<body>
    <h2>Notepad in JavaScript</h2>
    <h3>Tools</h3>
    <div class="setup">
        <select class="look" onchange="changeFont(this)">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Times">Times</option>
            <option value="serif">serif</option>
            <option value="Courier New">Courier New</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Verdana">Verdana</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Helvetica">Helvetica</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="size" onchange="changeSize(this)">
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>26</option>
            <option>28</option>
            <option>36</option>
            <option>48</option>
            <option>64</option>
            <option>72</option>
        </select>

        <input type="button" value="Bold" class="upper" onclick="changeBold()">
        <input type="button" value="Italic" class="upper" onclick="changeItalic()">
        <input type="button" value="Underline" class="upper" onclick="changeUnderline()">
        <br><br>

        <textarea placeholder="Enter your text here..." id="content" cols="100" rows="20"></textarea>
        <br><br>

        <input type="reset" value="Clear" onclick="remove()">
        <input type="button" value="Reset" class="normal" onclick="reset()">
    </div>

    <script src="notepad.js"></script>
</body>
</html>
